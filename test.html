<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i = 1;
  let sum = 0;
  while (i + sum < 1000) {
    sum += i;
    document.write(i + " ");
    i++
  }
  document.write("<br/>");
  document.write(sum);
</script>
</body>
</html>
